<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--객체란, 서로 연관이 없는 함수와 변수들을 잘 정리정돈하기 위한 수납 상자와 같은 개념이다.
    객체는 파일같은 존재다. 객체 안에 있는 함수는 '메서드'라고 부른다.-->
    <!--배열은 정보를 순서대로 저장하는 반면, 객체는 순서 없이 저장한다.-->
    <!--객체를 만들 때는 중괄호 {}를 사용한다.-->
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        //객체를 만드는 방법
        var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
        };

        //객체를 사용하는 방법
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("programmer : "+coworkers.designer+"<br>");

        //객체를 추가하는 방법
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "taeho";   //객체 이름에 띄어쓰기를 포함하고 싶다면 점(.)대신 대괄호 []를 사용한다.
    </script>

    <h2>Iterate</h2>
    <script>
        //for문에서는 coworkers 내의 객체의 수만큼 중괄호 내의 코드가 실행됨. coworkers내의 객체 하나하나를 변수로 사용함.
        for(var key in coworkers) {
            document.write(key+' : '+coworkers[key]+'<br>')
        }
    </script>

    <h2>Property & Method</h2>
    <!--객체 내에 함수값을 담을 수도 있다-->
    <script>
        coworkers.showAll = function(){
            for(var key in this) {
            document.write(key+' : '+this[key]+'<br>')    //this를 사용하면 위의 코드에서 coworkers대신 다른 이름으로 바뀌어도 코드를 수정 없이 사용할 수 있다.
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
