<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 js의 만남-script태그</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>     //js코드는 script 태그 안에 작성한다.
        document.write('hello world\n');      //문자열을 출력한 결과는 html과 js가 차이가 없다.
        document.write(1+1);       //js는 html과 달리 동적이어서 괄호 안의 식을 계산해 출력한다.
    </script>
    <h1>html</h1>
    hello world
    1+1
</body>
</html>
