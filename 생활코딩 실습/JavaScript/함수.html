<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function DaynightHandler(self){                   //head태그 안에 여러번 반복 사용할 코드를 함수로 만들어 정의한다.
        var target = document.querySelector('body');  //변수를 사용해 반복되는 코드를 간결하게 만들 수 있다.
        if(self.value === 'night'){
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        self.value = 'day'; 

        var alist = document.querySelectorAll('a');      //alist에 a tag안의 목록들을 담음
        var i = 0;
        while(i < alist.length){
            console.log(alist[i]);
            alist[i].style.color = 'powderblue';         //night모드일 때 a tag값들의 색을 모두 다시 blue로 바꿈
            i = i + 1;
        }
    }
        else{
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            self.value = 'night';

            var alist = document.querySelectorAll('a');      //alist에 a tag안의 목록들을 담음
            var i = 0;
            while(i < alist.length){
                console.log(alist[i]);
                alist[i].style.color = 'blue';         //night모드일 때 a tag값들의 색을 모두 다시 blue로 바꿈
                i = i + 1;
            } 
        }   
            }
    </script>
</head>
<body>
    <!--함수는 수납장과 같은 개념!
    input태그가 1억개라면? powderblue색을 yellowgreen으로 바꾸고 싶을 때 1억번 같은 작업을 반복해야한다.
    또 코드 양이 늘어나면 웹페이지의 크기가 커짐 -> 로딩하는 비용과 시간 증가
    함수를 사용하면 이런 문제들을 해결할 수 있다-->
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="DaynightHandler(this)">
    <input type="button" value="night" onclick="DaynightHandler(this)">
</body>
</html>
