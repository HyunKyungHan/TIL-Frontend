<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인접선택자-탭메뉴-Slide</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div class="tab-inner">
    
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    
    <div class="slide">    <!--overflow-hidden을 사용한 부모요소가 width:300px씩 끊어줌.-->
      <div class="slide-inner">    <!--width 300px짜리 3개가 모아진 inner slide를 만든다.-->
        <a href="#none1"><img src="./slide-01.jpg"></a>
        <a href="#none2"><img src="./slide-02.jpg"></a>
        <a href="#none3"><img src="./slide-03.jpg"></a>
      </div>
    </div>
    
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
    
  </div>
  
</body>
</html>
