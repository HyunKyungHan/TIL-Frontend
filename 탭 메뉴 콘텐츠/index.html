<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>인접선택자 - 탭메뉴</title>
</head>
<body>
    
    <div class="tab-inner">
        <!--라디오 버튼 생성-->
        <input type="radio" name="tabmenu" id="tab1" checked>  <!--최초의 원소는 보이게 설정.-->
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">

        <div class="content slide1">
            <img src="./slide-01.jpg" alt="product1">
        </div>
        <div class="content slide2">
            <img src="./slide-02.jpg" alt="product2">
        </div>
        <div class="content slide3">
            <img src="./slide-03.jpg" alt="product3">
        </div>

        <!--사진 밑에 위치한 bullet icon-->
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>

    </div>
</body>
</html>
